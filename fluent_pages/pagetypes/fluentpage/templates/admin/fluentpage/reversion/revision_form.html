{% extends base_change_form_template %}
{% load i18n %}

{% block form_top %}
    <p>{% blocktrans %}Press the Revert button below to restore this version of the object.{% endblocktrans %}</p>
{% endblock %}

{% block submit_buttons_bottom %}
<div class="submit-row">
  <input type="submit" value="Revert" class="default" name="_save">
</div>

<script type="text/javascript">
window.is_reversion_form = true;
window.disable_reversion_form_fields = {{ strict_revert|yesno:"1,0" }};
</script>
{% endblock %}
